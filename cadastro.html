<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitoSchool - LogIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="assets/images/icone.png" type="image/x-icon">
</head>

<body>
    <header class="cabecalho">
        <div class="modo">
            <button id="modoBtn" class="modo-btn">
                <span class="icone-sol"><img src="assets/images/sun.svg" alt="icone sol"></span>
                <span class="icone-lua"><img src="assets/images/moon.svg" alt="icone lua"></span></button>
        </div>
        <div class="container-logo">
            <img src="assets/images/logo.png" alt="imagem com o nome VitoSchool">
        </div>

    </header>
    <main>
        <div class="container-login container-centro">
            <h2>Cadastro</h2>
            <form  method="post" action="cadastrar.php">
                <label for="email">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="email">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="email">Celular:</label>
                <input type="tel" id="celular" name="celular" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="selecao">Curso:</label>
                <select id="selecao" name="opcaoCurso">
                    <option value="Análise e desenvolvimento de sistemas">Análise e desenvolvimento de sistemas</option>
                    <option value="Sistemas para internet">Sistemas para internet</option>
                    <option value="Banco de dados com PHP">Banco de dados com PHP</option>
                    <option value="Web segurança">Web segurança</option>
                </select>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="senha">Confirmar senha:</label>
                <input type="password" id="confirmaSenha" name="ConfirmaSenha" required>

                <div class="checkbox">
                    <input type="checkbox" id="minhaCheckBox" name="opcao" value="valor">
                <label for="minhaCheckBox">Concordo com os termos de uso e política de privacidade.</label>
                </div>

                <button type="submit">Cadastrar</button>
                <button type="submit"><a href="index.html">Cancelar</a></button>
            </form>
    </main>
    <footer>
        <p>&copy; 2023 Vitória Fortes. Todos os direitos reservados.</p>
    </footer>
    <script src="modo.js"></script>
</body>

</html>
